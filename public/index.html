
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Ludoplay</title>

    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="text/x-handlebars">

      <div class="container">
        <div class="page-header">
          <h1>Ludoplay</h1><small>A quoi avez vous jouez et quand y avez vous joué.</small>
        </div>

        <div class="row-fluid">
        {{#link-to 'playedGames.play' class="btn btn-info btn-small"}}
          <i class="fa fa-plus"></i>
          Enregistrer des parties
        {{/link-to}}
        </div>
        {{outlet}}


      </div><!-- /.container -->
    </script>

    <script type="text/x-handlebars" data-template-name="playedGames/index">
      <ul>
        {{#each}}
        <li>{{game.name}} a {{nbPlayer}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="playedGames/play">
      <div class="panel panel-default">
        <div class="panel-heading">A quoi j'ai joué aujourd'hui</div>
        <div class="panel-body">
          <div class="played">
            {{#each newParties}}
              <div class="row form-group">
                <div class="col-md-3">
                  {{view Ember.Select viewName="gameSelect"
                          controller="games"
                          contentBinding="content"
                          optionLabelPath="content.name"
                          optionValuePath="content.id"
                          selectionBinding=game
                          prompt="Choisir un jeu"
                          class="form-control"}}
                </div>
                <div class="col-md-1">
                  {{input type="text" value=nbPlayer class="form-control"}}
                </div>
                <div class="col-md-1">
                  <button class="btn btn-small btn-primary" {{action 'add'}}>
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            {{/each}}
          </div>
          <button class="btn btn-small btn-primary" {{action 'save'}}>
            Enregistrer
          </button>
          {{#link-to 'playedGames' class="btn btn-link"}}
            Annuler
          {{/link-to}}
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="new-play-game">
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/momentjs/min/moment-with-langs.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/handlebars/handlebars.js"></script>
    <script src="components/ember/ember.js"></script>
    <script src="components/ember-data/ember-data.js"></script>
    <script src="components/ember-localstorage-adapter/localstorage_adapter.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/game.js"></script>
    <script src="js/models/party.js"></script>
    <script src="js/controller/played_games_play_controller.js"></script>
    <script src="js/controller/games_controller.js"></script>
    <script src="js/helpers/helpers.js"></script>
  </body>
</html>
